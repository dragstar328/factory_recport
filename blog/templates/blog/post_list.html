{% extends 'blog/base.html' %}

{% block content %}
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>created: {{ post.created_date }}</p>
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <div>
                        <img src="{{post.image.medium.url }}" /> 
                    </div>
                    <p>{{ post.text|linebreaksbr }}</p>
                    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comment_set.count }}</a>
                    <span style="width: 100px;">&nbsp;</span>
                    <a href="{% url 'post_detail' pk=post.pk %}">Like: {{ post.like_set.count }}</a>
                </div>
            {% endfor %}
{% endblock %}
